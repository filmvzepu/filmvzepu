<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <title>Film v žepu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #111;
    }
    .container {
      max-width: 600px;
      padding: 20px;
    }
    h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
    }
    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      border: 1px solid black;
      text-decoration: none;
      color: black;
      transition: 0.3s;
    }
    .button:hover {
      background: black;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Film v žepu</h1>
    <p>Delavnice filmskega ustvarjanja za otroke in mladostnike.</p>
    <p>Za radovedne mlade, ki radi snemajo, ustvarjajo in pripovedujejo zgodbe.</p>
    <a href="mailto:info@filmvzepu.com" class="button">Piši nam</a>
  </div>
</body>
</html>
