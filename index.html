<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Film v žepu</title>
  <link rel="icon" type="image/png" href="FilmVzepu_Favicon_Transparent.png?v=2">
  <meta name="description" content="Delavnice filmskega ustvarjanja za radovedne mlade.">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #111;
    }

    .container {
      max-width: 700px;
      padding: 20px;
    }

    .logo {
      max-width: 420px;
      width: 100%;
      margin-bottom: 15px;
    }

    p {
      font-size: 20px;
      line-height: 1.6;
      margin-bottom: 35px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .button {
      padding: 12px 24px;
      text-decoration: none;
      font-weight: 600;
      border: 2px solid black;
      transition: 0.3s;
    }

    .primary {
      background: #d01919;
      color: white;
      border: none;
    }

    .primary:hover {
      background: #b51616;
    }

    .secondary:hover {
      background: black;
      color: white;
    }

      .workshop-block {
      margin-bottom: 30px;
      padding: 18px;
      background: #ffffff;
      border: 2px solid #d01919;
      border-radius: 12px;
    }
    
    .workshop-block h2 {
      margin: 0 0 8px;
      font-size: 22px;
      color: #d01919;
    }
    
    .workshop-block p {
      margin: 4px 0;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div class="container">
    
    <img src="FilmVzepu_LajnerText_Transparent.png" alt="Film v žepu" class="logo">

    <p>
      Delavnice filmskega ustvarjanja za radovedne mlade, ki radi snemajo, ustvarjajo in pripovedujejo zgodbe.
    </p>

    <div class="workshop-block">
      <h2>Zimska filmska delavnica 2026</h2>
      <p>16.–20. februar 2026 · 10:00–13:00</p>
      <p>Center Rog, Ljubljana · 13–17 let</p>
    </div>

    <div class="buttons">
      <a href="https://forms.gle/dKE5eRRwTKYt4oGb9" target="_blank" class="button primary">
        Prijavi se
      </a>

      <a href="mailto:info@filmvzepu.com" class="button secondary">
        Piši nam
      </a>
    </div>

  </div>
</body>
</html>
